<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name='Umar'
    const soat = new Date();
    let hour = soat.getHours();
    if (hour <=12){
        alert(`Xayrli tong ${name}`)
    }else if (hour <=17) {
        alert(`Xayrli kun ${name}`)
    } else {
        alert(`Xayrli tun ${name}`)
    }
</script>
</body>
</html>
